
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="'login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race/ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select your ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental level of education</label>
            <select class="form-control" name="parental level of education" placeholder="Enter your Parent Education" required>
                <option class="placeholder" selected disabled value="">Select your Parent's Level of Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bechelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch type</label>
            <select class="form-control" name="lunch" placeholder="Enter your lunch type" required>
                <option class="placeholder" selected disabled value="">Select your lunch type</option>
                <option value="standard">
                    standard
                </option>
                <option value="free/reduced">
                    free/reduced
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test preparation course" placeholder="Enter whether you completed the test preparation course" required>
                <option class="placeholder" selected disabled value="">Select whether you completed the test preparation course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing score out of 100</label>
            <input class="form-control" type="number" name="writing score" placeholder="Enter your Writing Score" min="0" max="100" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading score out of 100</label>
            <input class="form-control" type="number" width="200" name="reading score" placeholder="Enter your Reading Score" min="0" max="100" required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
        </form>
    </div>
    <h2>
        The predicted maths score is: {{results}}
    </h2>
</body>
</html>
